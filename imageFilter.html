<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, 
                   initial-scale=1.0" />
    <title>Photo Editor Website</title>
    <link rel="stylesheet" href="imageFilter.css" />
</head>
 
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news" id="nav_button 1" onclick="pinterest()">pinterest</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
   
    <div class="container" id="div2">
        <div id="div1" class="container">
            <p><B>Photo Editor</B></p>
            
        </div>
        <br/>
        <br/>
        <input type="file" id="imageInput"
                           accept="image/*" />
        <div class="image-container">
            <img src="placeholder.jpg"
                 alt="Image" id="previewImage" />
        </div>
        <div class="controls">
            <label for="brightness">
                Brightness:
            </label>
            <input type="range" id="brightness"
                   min="0" max="200" value="100" />
            <br/>
            <label for="contrast">
                Contrast:
            </label>
            <input type="range" id="contrast"
                   min="0" max="200" value="100" />
            <br />
            <label for="grayscale">
                Grayscale:
            </label>
            <input type="range" id="grayscale"
                   min="0" max="100" value="0" />
            <br />
            <label for="blur">
                Blur:
            </label>
            <input type="range" id="blur"
                   min="0" max="10" value="0" />
            <br />
            <label for="sepia">
                Sepia:
            </label>
            <input type="range" id="sepia"
                   min="0" max="100" value="0" />
            <br />
            <label for="hue">
                Hue Rotation:
            </label>
            <input type="range" id="hue"
                   min="0" max="360" value="0" />
            <br />
            <button id="reset">Reset</button>
            <button id="save">Save</button>
        </div>
    </div>
    <script src="imageFilter.js"></script>
</body>
 
</html>
